<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coches Más Potentes 2022</title>
    <!-- Agrega el enlace a Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        /* Establece el tamaño deseado para las imágenes en las tarjetas */
        .card-img-top {
         
            height: 40%; 
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Coches Más Potentes 2022</h1>

        <!-- Mostrar 5 tarjetas de coches con Bootstrap -->
        <div class="d-flex" id="cochesContainer">
            <!-- Las tarjetas se generan dinámicamente aquí -->
        </div>

        <!-- Selectores para seleccionar coches -->
        <div class="row">
            <div class="col-md-6">
                <label for="coche1">Coche 1:</label>
                <select id="coche1" class="form-control">
                    <option value="0">Selecciona un coche</option>
                </select>
            </div>
            <div class="col-md-6">
                <label for="coche2">Coche 2:</label>
                <select id="coche2" class="form-control">
                    <option value="0">Selecciona un coche</option>
                </select>
            </div>
        </div>

        <!-- Botón para comparar coches -->
        <button id="compararBtn" class="btn btn-primary mt-2">Comparar</button>
        <!-- Tabla comparativa -->
        <div id="tablaComparativa" class="mt-5"></div>

        <!-- Input y botón para buscar coches con más caballos de fuerza -->
        <div class="mt-3">
            <label for="potenciaInput">Buscar coches con más potencia de:</label>
            <input id="potenciaInput" type="number" class="form-control">
            <button id="buscarBtn" class="btn btn-primary mt-2">Buscar</button>
        </div>

        <!-- Lista de coches con más potencia -->
        <div class="mt-3">
            <h3>Coches con más potencia:</h3>
            <ul id="cochesPotentes" class="list-group">
                <!-- Las opciones se generan dinámicamente aquí -->
            </ul>
        </div>

        <!-- Momento de la consulta -->
        <p>Momento de la consulta: <span id="momentoConsulta"></span></p>

        
        
    </div>


    <!-- Agrega el enlace a tu archivo JavaScript -->
    <script src="main.js"></script>
</body>
</html>
